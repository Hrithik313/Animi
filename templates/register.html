{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block header %}
    <h1 class="head">Register</h1>
{% endblock %}

{% block body_class %}
    register
{% endblock %}

{% block main %}


    <form action="/register" method="POST" style="margin: 50px;">
        <div class="mb-3">
            <input id="username" name="username" placeholder="Username" type="text" autocomplete="off" autofocus class="mx-auto w-auto log">
        </div>

        <div class="mb-3">
            <input id="password" name="password" placeholder="Password" type="password" class="mx-auto w-auto log">
        </div>

        <div class="mb-3">
            <input id="password" name="confirmation" placeholder="Password (again)" type="password" class="mx-auto w-auto log">
        </div>

        <button class="btn btn-primary button" type="submit">Register</button>
    </form>
{% endblock %}
